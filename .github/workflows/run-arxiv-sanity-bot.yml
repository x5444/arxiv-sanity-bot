name: Run Arxiv Sanity Bot

on:
  schedule:
    # Run every 12 hours at 15 min past the hour
    - cron: "15 */12 * * *"
  workflow_dispatch:

jobs:
  run_arxiv_sanity_bot:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Cache parquet dataframe of processed abstracts
      uses: actions/cache@v3
      with:
        key: arxiv-sanity-bot-cache
        path: |
          posted_abstracts.parquet
          ~/.cache/pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .

    - name: Run Arxiv Sanity Bot
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        DISCORD_ACCESS_TOKEN: ${{ secrets.DISCORD_ACCESS_TOKEN }}
      run: |
        arxiv-sanity-bot
